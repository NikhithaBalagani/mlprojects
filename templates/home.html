<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Exam Performance Indicator</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #e9ecef; /* Light gray background */
        }
        .form-container {
            max-width: 600px;
            margin: 50px auto;
            background: linear-gradient(135deg, #ffffff, #f8f9fa); /* Subtle gradient */
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
            border-radius: 12px;
            padding: 30px;
            border: 1px solid #dee2e6; /* Light border */
        }
        .form-title {
            text-align: center;
            color: #343a40; /* Darker gray */
            font-weight: bold;
            margin-bottom: 20px;
        }
        .form-label {
            color: #495057; /* Medium gray */
            font-weight: bold;
        }
        .btn-primary {
            width: 100%;
            background-color: #007bff; /* Bright blue */
            border: none;
        }
        .btn-primary:hover {
            background-color: #0056b3; /* Darker blue on hover */
        }
        h2 {
            text-align: center;
            margin-top: 20px;
            color: #495057; /* Medium gray */
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="form-container">
            <h1 class="form-title">Student Exam Performance Indicator</h1>
            <form action="{{ url_for('predict_datapoint') }}" method="post">
                <legend>Student Exam Performance Prediction</legend>
                <div class="mb-3">
                    <label class="form-label">Gender</label>
                    <select class="form-control" name="gender" required>
                        <option selected disabled value="">Select your Gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label class="form-label">Race or Ethnicity</label>
                    <select class="form-control" name="ethnicity" required>
                        <option selected disabled value="">Select Ethnicity</option>
                        <option value="group A">Group A</option>
                        <option value="group B">Group B</option>
                        <option value="group C">Group C</option>
                        <option value="group D">Group D</option>
                        <option value="group E">Group E</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label class="form-label">Parental Level of Education</label>
                    <select class="form-control" name="parental_level_of_education" required>
                        <option selected disabled value="">Select Parent Education</option>
                        <option value="associate's degree">Associate's Degree</option>
                        <option value="bachelor's degree">Bachelor's Degree</option>
                        <option value="high school">High School</option>
                        <option value="master's degree">Master's Degree</option>
                        <option value="some college">Some College</option>
                        <option value="some high school">Some High School</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label class="form-label">Lunch Type</label>
                    <select class="form-control" name="lunch" required>
                        <option selected disabled value="">Select Lunch Type</option>
                        <option value="free/reduced">Free/Reduced</option>
                        <option value="standard">Standard</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label class="form-label">Test Preparation Course</label>
                    <select class="form-control" name="test_preparation_course" required>
                        <option selected disabled value="">Select Test Course</option>
                        <option value="none">None</option>
                        <option value="completed">Completed</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label class="form-label">Writing Score (0-100)</label>
                    <input class="form-control" type="number" name="reading_score" placeholder="Enter your Writing Score" min="0" max="100" required />
                </div>
                <div class="mb-3">
                    <label class="form-label">Reading Score (0-100)</label>
                    <input class="form-control" type="number" name="writing_score" placeholder="Enter your Reading Score" min="0" max="100" required />
                </div>
                <div class="mb-3">
                    <button class="btn btn-primary" type="submit">Predict Your Maths Score</button>
                </div>
            </form>
        </div>
        <h2>
            The prediction is: {{ results }}
        </h2>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
